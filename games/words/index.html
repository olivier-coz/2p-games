<!-- games/word-game/index.html -->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Word Game</title>
        <link rel="stylesheet" href="/css/styles.css" />
        <link rel="preload" href="/css/styles.css" as="style" />
        <link rel="preload" href="words.js" as="script" />
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/games/sumo/">Sumo</a></li>
                    <li><a href="/games/pong/">Pong</a></li>
                    <li><a href="/games/words/">Words</a></li>
                    <li><a href="/games/math/">Math</a></li>
                    <li><a href="/games/reflex/">Reflex</a></li>
                    <!-- Add more links as needed -->
                </ul>
            </nav>
            <div>
                <button
                    id="auto-restart-toggle"
                    class="btn"
                    style="display: none"
                >
                    Enable Auto Restart
                </button>
                <button
                    id="keyboard-layout-toggle"
                    class="btn"
                    style="display: none"
                >
                    Switch to AZERTY Layout
                </button>
                <button id="player-mode-toggle" class="btn">
                    Switch to 2-Player Mode
                </button>
                <button id="dark-mode-toggle" class="btn">
                    Switch to Dark Mode
                </button>
            </div>
        </header>

        <main>
            <div id="wordGame" class="game-container">
                <div class="scoreboard">
                    <span id="player1Score">Player 1: 0</span>
                    <span id="player2Score">Player 2: 0</span>
                </div>
                <div id="gameArea">
                    <div id="letters" class="letters">L E T T E R S</div>
                    <div id="message" class="message">&nbsp;</div>
                    <div id="inputContainer" style="display: none">
                        <input
                            type="text"
                            id="wordInput"
                            placeholder="Enter your word"
                        />
                        <button id="submitBtn">Submit</button>
                    </div>
                    <div id="winnerMessage">&nbsp;</div>
                </div>
                <div id="statusInfo"></div>
                <div id="controlInfo"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 OC</p>
        </footer>
        <script src="/js/common.js"></script>
        <script src="words.js"></script>
    </body>
</html>
