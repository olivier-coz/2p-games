<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Reflex Game</title>
        <link rel="stylesheet" href="/css/styles.css" />
        <link rel="preload" href="/css/styles.css" as="style" />
        <link rel="preload" href="reflex.js" as="script" />
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/games/sumo/">Sumo</a></li>
                    <li><a href="/games/pong/">Pong</a></li>
                    <li><a href="/games/words/">Words</a></li>
                    <li><a href="/games/math/">Math</a></li>
                    <li><a href="/games/reflex/">Reflex</a></li>
                    <!-- Add more links as needed -->
                </ul>
            </nav>
            <div>
                <button
                    id="auto-restart-toggle"
                    class="btn"
                    style="display: none"
                >
                    Enable Auto Restart
                </button>
                <button id="keyboard-layout-toggle" class="btn">
                    Switch to AZERTY Layout
                </button>
                <button id="player-mode-toggle" class="btn">
                    Switch to 2-Player Mode
                </button>
                <button id="dark-mode-toggle" class="btn">
                    Switch to Dark Mode
                </button>
            </div>
        </header>

        <main>
            <div id="reflexGame" class="game-container">
                <div class="scoreboard">
                    <span id="player1Score">Player 1: 0</span>
                    &nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp;
                    <span id="player2Score">Player 2: 0</span>
                </div>
                <div id="gameArea">
                    <div id="rulesDisplay"></div>
                    <div
                        id="arrowElement"
                        style="font-size: 100px; text-align: center"
                    >
                        &nbsp;
                    </div>
                    <div id="answers" class="answers">
                        <div class="answer-row">
                            <button id="answer0" class="answer-btn">
                                <b>▲</b>
                            </button>
                        </div>
                        <div class="answer-row">
                            <button id="answer1" class="answer-btn">
                                <b>◄</b>
                            </button>
                            <button id="answer2" class="answer-btn">
                                <b>▼</b>
                            </button>
                            <button id="answer3" class="answer-btn">
                                <b>►</b>
                            </button>
                        </div>
                    </div>
                    <div id="message" class="message">&nbsp;</div>
                </div>
                <div id="statusInfo"></div>
                <div id="controlInfo"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 OC</p>
        </footer>
        <script src="/js/common.js"></script>
        <script src="reflex.js"></script>
    </body>
</html>
