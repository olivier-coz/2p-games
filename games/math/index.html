<!-- games/math-game/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Math Game</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <div id="header"></div>

    <main>
        <div id="mathGame" class="game-container">
            <div class="scoreboard">
                <span id="player1Score">Player 1: 0</span>
                <span id="player2Score">Player 2: 0</span>
            </div>
            <div id="gameArea">
                <div id="equation" class="equation"></div>
                <div id="answers" class="answers">
                    <div class="answer-row">
                        <button id="answer0" class="answer-btn">Answer 1</button>
                    </div>
                    <div class="answer-row">
                        <button id="answer1" class="answer-btn">Answer 2</button>
                        <button id="answer2" class="answer-btn">Answer 3</button>
                        <button id="answer3" class="answer-btn">Answer 4</button>
                    </div>
                </div>
                <div id="message" class="message"></div>
                <div id="winnerMessage"></div>
            </div>
            <div id="statusInfo"></div>
            <div id="controlInfo"></div>
            <button id="modeToggle" class="btn">
                Switch to 1-Player Mode
            </button>
        </div>
    </main>

    <div id="footer"></div>
    <script src="/js/common.js"></script>
    <script src="math.js"></script>
</body>
</html>
